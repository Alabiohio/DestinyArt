<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Page not found">
  <title>404 | DestinyArt</title>
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/css/foundation.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css"/>
  
   <link rel="icon" type="image/png" sizes="32x32" href="https://destinyart.vercel.app/Files/ic/favicon-32.png">
				<link rel="icon" type="image/png" sizes="192x192" href="https://destinyart.vercel.app/Files/ic/favicon-192.png">
				<link rel="apple-touch-icon" sizes="180x180" href="https://destinyart.vercel.app/Files/ic/apple-touch-icon.png">
    
  <style>
    body {
      background: #000 url('https://destinyart.vercel.app/Files/img/desArt41.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      animation: zmIn 10s alternate-reverse infinite
    }
  @keyframes zmIn {
    to {transform: scale(1.1)}
  }

    /* Black Overlay */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7); /* Adjust opacity as needed */
      z-index: 0;
    }

    .error-wrapper {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 3rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #39ffe6;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 6rem;
      color: #39ffe6;
      text-shadow: 0 0 15px #39ffe6;
      font-family: "Goudy Bookletter 1911", serif;
    }

    p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
      color: #ddd;
    }

    .button {
      background-color: transparent;
      border: 2px solid #39ffe6;
      color: #39ffe6;
      text-shadow: 0 0 10px #39ffe6;
      transition: 0.3s ease;
      border-radius: 35px;
      font-weight: 600;
    }

    .button:hover {
      background-color: #39ffe6;
      color: #000;
      box-shadow: 0 0 20px #39ffe6;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 3.5rem;
        font-weight: 800;
      }
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-x align-center">
      <div class="cell medium-8 error-wrapper">
        <h1>404</h1>
        <p>The page you're looking for has been sketched out of existence.</p>
        <a href="index.html" class="button large">Back to Home</a>
      </div>
    </div>
  </div>
  		  	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js" crossorigin="anonymous"></script>       
       <script>
        $(document).foundation();
    </script>
</body>
</html>
